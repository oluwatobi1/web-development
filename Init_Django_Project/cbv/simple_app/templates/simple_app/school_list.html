{% extends 'simple_app/simple_app_base.html' %}

{% block body_block %}

<h1>Here is a list of School </h1>
<ol>
  {%for school in schools%}
  <h2>
    <li><a href="{{school.id}}">{{school.name}}</a></li>
  </h2>
  {%endfor%}
</ol>
<h3>Add school</h3>
  <a class="btn btn-primary btn-lg" href="{% url 'simple_app:createschool'%}">School</a>


{% endblock %}
