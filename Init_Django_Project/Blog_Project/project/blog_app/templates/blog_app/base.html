{% load static %}
<html lang="en" dir="ltr">
  <head>

    <title>Blog</title>

    <!-- bootstrap cdn -->

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <li class="nav-item active">
        <a class="nav-link" href="{%url "about"%}">About <span class="sr-only">(current)</span></a>

          </li>

</div>
