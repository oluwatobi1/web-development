{%extends 'blog_app/base.html'%}
{% block body_block%}
<h1>Welcome to Post draft list page</h1>
  {%for post in post_drafts%}
  <div class="postdraft">
    <p>Created on: {{post.create_date|date:'d-m-Y'}}</p>
    <h1>
      <a href="{% url 'post_detail' pk=post.pk%}"> {{post.title}}</a>
    </h1>
    <p>{{post.text|safe|truncatechars:200}}</p>

  </div>
  {% endfor%}

{% endblock %}
