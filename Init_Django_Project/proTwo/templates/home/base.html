<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "bootstraps/bootstrap.css"%}">
    <title>Pro Two</title>

  <body>
